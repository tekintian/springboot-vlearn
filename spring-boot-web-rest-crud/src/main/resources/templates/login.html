<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SpringBoot Thymeleaf login demo page">
    <meta name="author" content="TekinTian">
    <link rel="icon" href="favicon.ico" th:href="@{/favicon.ico}">
    <title>SpringBoot Thymeleaf login demo page for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" th:href="@{/assets/css/login.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <img class="mb-4" src="/assets/img/bootstrap-solid.svg" th:src="@{/assets/img/bootstrap-solid.svg}" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <p class="btn btn-lg btn-danger" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label for="inputUsername" class="sr-only" th:text="#{login.username}">Username</label>
    <input  name="username" type="username" id="inputUsername" class="form-control" placeholder="username"
           th:placeholder="#{login.username}" required autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
           th:placeholder="#{login.password}" required>
    <div class="checkbox mb-3">
        <label>
            <input name="isremember" type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(lang='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(lang='en_US')}">English</a>
</form>
</body>
</html>
